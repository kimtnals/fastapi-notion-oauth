<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect with Notion</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .login-button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <button class="login-button" onclick="window.location.href='/login'">
    Connect with Notion
  </button>
</body>
</html>
